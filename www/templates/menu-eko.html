<ion-view view-title="{{topiks[0].name}}">

  <ion-content>
    <ion-list ng-repeat="(tag, names) in menus | groupBy: 'tag'">
      <div class="item item-divider">
        <div class="row"><strong>{{tag}}</strong></div>
      </div>
      <a class="item" ng-href="#/app/{{menu.tag}}/{{menu.name}}/{{menu.sref}}/{{menu.chart}}" ng-repeat="menu in names">
        <div class="row">{{menu.name}} - {{menu.chart}}</div>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
