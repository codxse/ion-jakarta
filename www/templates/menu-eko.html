<ion-view view-title="Ekonomi">

  <ion-content>
    <ion-list ng-repeat="(tag, names) in menus | groupBy: 'tag'">
      <div class="item item-divider">{{tag}}</div>
      <a class="item" ng-href="#/app/{{menu.sref}}" ng-repeat="menu in names">{{menu.name}}</a>
    </ion-list>
  </ion-content>
</ion-view>
